<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">
                <p>55378008</p>
            </div>
            <div class="row">
                <button class="single clear">MC</button>
                <button class="single">M+</button>
                <button class="single operator">/</button>
                <button class="single operator">*</button>
            </div>
            <div class="row">
                <button class="single number">7</button>
                <button class="single number">8</button>
                <button class="single number">9</button>
                <button class="single operator">-</button>
            </div>
            <div class="row">
                <button class="single number">4</button>
                <button class="single number">5</button>
                <button class="single number">6</button>
                <button class="single operator">+</button>
            </div>
            <div class="row">
                <button class="single number">1</button>
                <button class="single number">2</button>
                <button class="single number">3</button>
                <button class="single negate">+/-</button>
            </div>
            <div class="row">
                <button class="double number">0</button>
                <button class="single number">.</button>
                <button class="single operate">=</button>
            </div>
        </div>
    </body>
</html>
